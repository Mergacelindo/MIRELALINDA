<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mirela ❤️</title>
<style>
body{
margin:0;
background:black;
color:white;
text-align:center;
font-family:Arial;
overflow:hidden;
}
img{
width:100%;
height:100vh;
object-fit:cover;
position:absolute;
top:0;
left:0;
transition:opacity 2s;
}
.texto{
position:absolute;
top:40%;
width:100%;
font-size:40px;
font-weight:bold;
text-shadow:0 0 20px red;
}
</style>
</head>
<body>

<img id="slide" src="foto1.jpg">

<div class="texto" id="frase">
Mirela, 3 meses ao seu lado ❤️
</div>
<audio id="bgm" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function() {
    var audio = document.getElementById("bgm");
    audio.play();
});
</script>


<script>
window.onload = function(){
let audio = document.getElementById("bgm");

document.body.addEventListener("click", function(){
audio.play();
});
}
</script>


<script>

let imagens = [
"foto1.jpg",
"foto2.jpg",
"foto3.jpg",
"foto4.jpg",
"foto5.jpg",
"foto6.jpg"
];

let frases = [
"Mirela...",
"3 meses com você...",
"Foram os melhores da minha vida.",
"Você mudou meu mundo.",
"Eu escolheria você mil vezes.",
"Eu te amo mais que tudo ❤️"
];

let i = 0;

function trocar(){
i++;
if(i >= imagens.length){
i = 0;
}
document.getElementById("slide").style.opacity = 0;
setTimeout(function(){
document.getElementById("slide").src = imagens[i];
document.getElementById("frase").innerHTML = frases[i];
document.getElementById("slide").style.opacity = 1;
},1000);
}

setInterval(trocar,4000);

document.body.addEventListener("click", function(){
document.getElementById("bgm").play();
});

</script>

</body>
</html>
